<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="counter-box">
        <p class="title">THIS IS A SIMPLE COUNTER</p>
        <p>(you add and subtract and watch the number grow or decrease)</p>
        <h1 class="counter">0</h1>
        <div id="buttons">
            <button type="button" class="button" id="lowerCountBtn">-</button>
            <button type="button" class="button" id="addCountBtn">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
